<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin quả đạn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1b5e20; border-bottom: 2px solid #1b5e20; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        
        /* Chế độ Read-only cho khách quét QR */
        input:read-only { background: #f9f9f9; border-color: transparent; color: #d32f2f; font-weight: bold; cursor: default; }
        
        .btn-save { width: 100%; padding: 15px; background: #2e7d32; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .btn-save:hover { background: #1b5e20; }
        #qr-section { text-align: center; margin-top: 25px; border-top: 1px dashed #ccc; padding-top: 20px; }
        #qrcode img { margin: auto; }
        .badge { display: inline-block; padding: 5px 10px; border-radius: 20px; font-size: 12px; margin-bottom: 10px; font-weight: bold; }
        .badge-admin { background: #e8f5e9; color: #2e7d32; }
        .badge-view { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>

<div class="container">
    <div id="role-badge" class="badge">Đang kiểm tra...</div>
    <h2 id="title">THÔNG TIN QUẢ ĐẠN</h2>
    
    <div class="form-group"><label>Số hiệu:</label><input type="text" id="so-hieu" readonly></div>
    <div class="form-group"><label>Ngày sản xuất:</label><input type="text" id="ngay-sx"></div>
    <div class="form-group"><label>Nước sản xuất:</label><input type="text" id="nuoc-sx"></div>
    <div class="form-group"><label>Tình trạng:</label><input type="text" id="tinh-trang"></div>
    <div class="form-group"><label>Phách:</label><input type="text" id="phach"></div>
    <div class="form-group"><label>Lần kiểm tra:</label><input type="text" id="lan-kt"></div>
    <div class="form-group"><label>Hạn dùng:</label><input type="text" id="han-dung"></div>

    <button id="btn-save" class="btn-save" onclick="saveData()">LƯU LÊN GOOGLE SHEETS</button>

    <div id="qr-section">
        <div id="qrcode"></div>
        <p style="font-size: 11px; color: #888;">Quét mã này bằng điện thoại để xem nhanh</p>
    </div>
</div>

<script>
    // 1. THAY LINK WEB APP (/exec) CỦA BẠN VÀO ĐÂY
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0nbV5XxcvA_F1Guc6cBarBD9RUC7pO4TiqSsrShMsp9CsUFvAyg2BDfNXpSVPv-5o/exec"; 

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    document.getElementById('so-hieu').value = id;

    // Phân quyền: Nếu mở trên Điện thoại (quét QR) là Khách xem, trên Máy tính là Chủ sửa
    const isMobile = /iPhone|Android|iPad/i.test(navigator.userAgent);

    async function loadData() {
        // Giao diện cho Khách xem (Điện thoại)
        if (isMobile) {
            document.getElementById('role-badge').innerText = "CHẾ ĐỘ: XEM THÔNG TIN";
            document.getElementById('role-badge').className = "badge badge-view";
            document.getElementById('btn-save').style.display = 'none';
            document.getElementById('qr-section').style.display = 'none';
            const inputs = document.querySelectorAll('input');
            inputs.forEach(i => i.readOnly = true);
        } else {
            document.getElementById('role-badge').innerText = "CHẾ ĐỘ: QUẢN TRỊ (SỬA)";
            document.getElementById('role-badge').className = "badge badge-admin";
        }

        try {
            const res = await fetch(`${SCRIPT_URL}?id=${encodeURIComponent(id)}`);
            const data = await res.json();
            if (data.ngay) {
                document.getElementById('ngay-sx').value = data.ngay;
                document.getElementById('nuoc-sx').value = data.nuoc;
                document.getElementById('tinh-trang').value = data.tt;
                document.getElementById('phach').value = data.phach;
                document.getElementById('lan-kt').value = data.kt;
                document.getElementById('han-dung').value = data.han;
            }
        } catch (e) { console.log("Chưa có dữ liệu."); }
        
        if (!isMobile) makeQR();
    }

    function makeQR() {
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        new QRCode(qrDiv, { text: window.location.href, width: 180, height: 180 });
    }

    async function saveData() {
        const btn = document.getElementById('btn-save');
        btn.innerText = "Đang lưu..."; btn.disabled = true;

        const payload = {
            id: id,
            ngay: document.getElementById('ngay-sx').value,
            nuoc: document.getElementById('nuoc-sx').value,
            tt: document.getElementById('tinh-trang').value,
            phach: document.getElementById('phach').value,
            kt: document.getElementById('lan-kt').value,
            han: document.getElementById('han-dung').value
        };

        try {
            // Dùng mode no-cors để gửi thành công lên Google
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Đã cập nhật dữ liệu vào Google Sheets thành công!");
            makeQR();
        } catch (e) { alert("Lỗi kết nối!"); }
        finally { btn.innerText = "LƯU LÊN GOOGLE SHEETS"; btn.disabled = false; }
    }

    window.onload = loadData;
</script>
</body>
</html>
